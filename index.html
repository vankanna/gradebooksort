<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="wrapper">
        <div id="input-container">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name">
            <p class="error" id="first-name-error"></p>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name">
            <p class="error" id="last-name-error"></p>
            <label for="points-earned">Points Earned</label>
            <input type="text" id="points-earned">
            <p class="error" id="points-earned-error"></p>
            <label for="points-possible">Points Possible</label>
            <input type="text" id="points-possible">
            <p class="error" id="points-possible-error"></p>
            <button id="calculate">Add</button>
            <button id="sort-by-name">Name Sort</button>
            <button id="sort-by-percent">Percent Sort</button>

        </div>
        <div id="output-container">
            <h1>Grade Calculator</h1>
            <p id="grade-message"></p>
        </div>
        <div class="clear"></div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
